{%- if categories.size > 0 -%}
  on
    {% for category in categories %}
      <a href="{{ site.baseurl }}/tags/{{ category | replace: ' ','-' }}"
         title="Articles about {{ category | titleize | replace: '-',' ' }}">{{ category | titleize | replace: '-',' ' }}</a>{%- unless forloop.last -%},{%- endunless -%}{% endfor %}
{%- endif -%}
